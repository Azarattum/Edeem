<link rel="stylesheet" type="text/css" href="views/menu.css">

<div class="wrapper">
	<div class="items">
		<div class="item-wrapper" ng-repeat="dinner in dinners"
			ng-class="{notavailable:(+dinner['is_no_stock']==1)}"
			ng-if="inFilters(dinner)">
			<div class="to-cart" ng-click="order(dinner)">–ó–ê–ö–ê–ó–ê–¢–¨</div>
			<div class="item" ng-click="select(dinner)">
				<div class="top">
					<div class="title">
						{{dinner["title"]}}
					</div>
				</div>
				<div class="image"></div>
				<div class="info">
					<div class="category"><span class="ico">{{+dinner["category_id"]|FoodCategory}}</span> {{dinner["category_title"]}}</div>
					<div class="time"><span class="ico">‚è±</span> {{dinner["cook_time"]}}</div>
					<div class="price"><span class="ico">üí∞</span> {{dinner["price"]}}‚ÇΩ</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="filters">
	<div class="filter" ng-repeat="filter in filters" ng-click="filter.active = !filter.active">
		<span ng-if="filter.active" class="ico">‚úîÔ∏è</span>
		<span ng-if="!filter.active" class="ico">{{+filter.id|FoodCategory}}</span>
		{{filter.title}}
	</div>
</div>
